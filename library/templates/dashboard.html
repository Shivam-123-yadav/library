{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}

{% block content %}
<!-- Dashboard Section -->
<div id="dashboard-section" style="  width: 100%;   background: #f9f9f9;">
    <div class="container">
        <h2 class="mb-5 text-dark fw-bold display-6 text-center">ðŸ“Š Library Dashboard</h2>

        <div class="row g-4">
            <!-- Top Authors Chart -->
            <div class="col-xl-6 col-md-6 col-lg-6">
                <div class="card shadow-sm border-0 rounded-3 h-100">
                    <div class="card-header bg-white fw-semibold fs-5 text-primary">
                        Top Authors
                    </div>
                    <div class="card-body d-flex align-items-center justify-content-center">
                        <canvas id="authorsChart" height="220"></canvas>
                    </div>
                </div>
            </div>

            <!-- Books by Genre Chart -->
            <div class="col-xl-6 col-md-6 col-lg-6">
                <div class="card shadow-sm border-0 rounded-3 h-100">
                    <div class="card-header bg-white fw-semibold fs-5 text-primary">
                        Books by Genre
                    </div>
                    <div class="card-body d-flex align-items-center justify-content-center">
                        <canvas id="genresChart" height="220"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center mt-5">
            <button id="refreshCharts" class="btn btn-primary btn-lg">ðŸ”„ Refresh Charts</button>
        </div>
    </div>
</div>

<style>
/* Card hover effect */
.card:hover {
    transform: scale(1.02);
    transition: 0.3s ease;
}

/* Smooth chart fade-in */
canvas {
    opacity: 0;
    animation: fadeIn 1s forwards;
}

@keyframes fadeIn {
    to { opacity: 1; }
}
</style>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
function generateColors(count) {
    const baseColors = [
        "#4e73df", "#1cc88a", "#36b9cc", "#f6c23e", "#e74a3b", "#858796"
    ];
    const colors = [];
    for (let i = 0; i < count; i++) {
        colors.push(baseColors[i % baseColors.length]);
    }
    return colors;
}

let authorsChartInstance, genresChartInstance;

function renderCharts() {
    // Authors Chart
    fetch("{% url 'api_top_authors' %}")
    .then(res => res.json())
    .then(data => {
        const ctx = document.getElementById("authorsChart").getContext("2d");
        if(authorsChartInstance) authorsChartInstance.destroy();
        authorsChartInstance = new Chart(ctx, {
            type: "bar",
            data: {
                labels: data.labels,
                datasets: [{
                    label: "Books Count",
                    data: data.counts,
                    backgroundColor: generateColors(data.labels.length)
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { display: false },
                },
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });
    });

    // Genres Chart
    fetch("{% url 'api_books_by_genre' %}")
    .then(res => res.json())
    .then(data => {
        const ctx = document.getElementById("genresChart").getContext("2d");
        if(genresChartInstance) genresChartInstance.destroy();
        genresChartInstance = new Chart(ctx, {
            type: "doughnut",
            data: {
                labels: data.labels,
                datasets: [{
                    label: "Books Count",
                    data: data.counts,
                    backgroundColor: generateColors(data.labels.length)
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { position: "bottom" }
                }
            }
        });
    });
}

renderCharts();

// Refresh button
document.getElementById("refreshCharts").addEventListener("click", renderCharts);
</script>
{% endblock %}
